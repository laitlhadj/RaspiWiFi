{% extends 'layout.html' %}

{% block body %}
<form action="{{ url_for('save_credentials') }}" method=post class="form-container"
  style="width: 100%; padding: 0px 30px;">
  <h6 style="text-align: center; font-weight: bold">CONNEXION WIFI</h6>
  <br />
  <div class="form-group">
    <label>Séléctionner votre WIFI</label>
    <select id="ssid" name="ssid" , class="form-control">
      {% for ssid in wifi_ap_array %}
      <option value='{{ ssid }}'>{{ ssid }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group" style="margin-bottom: 30px">
    <label>Saisir le mot de passe WIFI</label>
    <input type="password" name="wifi_key" class="form-control input_pass" value="" placeholder="XXXXXXX">
  </div>
  <div class="d-flex justify-content-center mt-3 login_container">
    <button type="submit" name="button" class="btn login_btn">CONNEXION</button>
  </div>
</form>






{% endblock %}
